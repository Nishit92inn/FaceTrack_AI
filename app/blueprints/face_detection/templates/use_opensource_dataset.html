{% extends "base.html" %}
{% block title %}Use OpenSource Dataset - FaceTrack AI{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-light">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Use OpenSource Dataset</h2>
                    <p class="card-text text-center">Select one of the options below for the open source dataset:</p>
                    <div class="d-grid gap-3">
                        <button id="opensource-dataset1" class="btn btn-primary btn-lg">
                            <i class="fas fa-database me-2"></i>OpenSource Dataset 1
                        </button>
                        <button id="opensource-dataset2" class="btn btn-info btn-lg">
                            <i class="fas fa-database me-2"></i>OpenSource Dataset 2
                        </button>
                        <button id="opensource-dataset3" class="btn btn-success btn-lg">
                            <i class="fas fa-database me-2"></i>OpenSource Dataset 3
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('face_detection.static', filename='js/use_opensource_dataset.js') }}"></script>
{% endblock %}
