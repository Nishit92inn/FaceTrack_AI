{% extends "base.html" %}
{% block title %}Image Scraper - TrackMaster AI{% endblock %}
{% block content %}
<div class="card">
    <h2 class="card-title"><i class="fas fa-image mr-2"></i>Image Scraper</h2>
    <form id="scraping-form" class="space-y-4">
        <div class="form-group">
            <label for="celebrity_name" class="form-label">Celebrity Name</label>
            <input type="text" id="celebrity_name" name="celebrity_name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="num_images" class="form-label">Number of Images</label>
            <input type="number" id="num_images" name="num_images" class="form-input" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">
            <i class="fas fa-search mr-2"></i>Start Scraping
        </button>
    </form>
    <div class="mt-4 progress">
        <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
    </div>
    <div class="mt-4 flex justify-between">
        <button id="home-button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('home') }}'">
            <i class="fas fa-home mr-2"></i>Return to Home
        </button>
        <button id="rebuild-button" class="btn btn-secondary">
            <i class="fas fa-sync-alt mr-2"></i>Rebuild Metadata
        </button>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{{ url_for('image_scraper.static', filename='image_scraper.js') }}"></script>
{% endblock %}
