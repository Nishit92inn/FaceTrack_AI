{% extends "base.html" %}

{% block title %}Image Scraper - FaceTrack AI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4"><i class="fas fa-image mr-2"></i>Image Scraper</h2>
                    <form id="scraping-form">
                        <div class="form-group">
                            <label for="celebrity_name">Celebrity Name</label>
                            <input type="text" id="celebrity_name" name="celebrity_name" class="form-control bg-dark text-light" required>
                        </div>
                        <div class="form-group">
                            <label for="num_images">Number of Images</label>
                            <input type="number" id="num_images" name="num_images" class="form-control bg-dark text-light" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-search mr-2"></i>Start Scraping
                        </button>
                    </form>
                    <div id="progress-container" class="progress bg-dark mt-4" style="height: 25px; display: none;">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <button id="home-button" class="btn btn-outline-light" onclick="window.location.href='{{ url_for('home') }}'" disabled>
                            <i class="fas fa-home mr-2"></i>Return to Home
                        </button>
                        <button id="rebuild-button" class="btn btn-outline-light">
                            <i class="fas fa-sync-alt mr-2"></i>Rebuild Metadata
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('image_scraper.static', filename='image_scraper.js') }}"></script>
{% endblock %}
